<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <link rel="stylesheet" th:href="@{/css/tramitesAudiencia.css}" href="css/tramitesAudiencia.css" type="text/css" />
    <title>TA</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/sidebar.html :: sidebar"></header>

    <div class="contentBody">
        <div class=" contentPanel uniquePanel">
            <div class="d-flex align-items-center" id="taTitleDiv">
                <h1 id="taTitle">Trámites de Audiencia</h1>
                <a type="button" class="btn btn-primary" id="addTramiteAudienciaButton" th:href="@{/ta/addTramiteAudiencia}">
                    <i class="bi bi-plus-lg"></i>
                    Añadir nuevo
                </a>
            </div>

            <div class="accordion" id="searcherAccordion">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="searcherHeading">
                    <button class="accordion-button collapsed" id="searcherAccordionButton" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Buscador
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="searcherHeading" data-bs-parent="#searcherAccordion">
                    <div class="accordion-body">

                        <div class="row">
                            <div class="col col-md-4">
                                <label for="searchByNumeroTA" class="inputLabel">Nº TA</label>
                                <input type="number" class="form-control" min="1" id="searchByNumeroTA">
                            </div>

                            <div class="col col-md-4">
                                <label for="searchByResolucionSelect" class="inputLabel">Resolución inicial</label>
                                <select class="form-select" id="searchByResolucionSelect">
                                    <option value="" selected>Seleccionar...</option>
                                    <option value="'Desfavorable'">Desfavorable</option>
                                    <option value="'Favorable parcial'">Favorable parcial</option>
                                    <!-- <option value="'SinResolucion'">Sin resolución inicial</option> funciona pero no tiene sentido pq resolucion es campo obligatorio --> 
                                </select>
                            </div>

                            <div class="col col-md-4">
                                <label for="searchByCodigoUnesco" class="inputLabel">Código UNESCO</label>
                                <input type="number" class="form-control" min="0" id="searchByCodigoUnesco">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="searchByID" class="inputLabel">ID</label>
                                <input type="number" class="form-control" min="1" id="searchByID">
                            </div>
                            <div class="col">
                                <label for="searchByNumeroExpediente" class="inputLabel">Número de expediente</label>
                                <input type="text" class="form-control" id="searchByNumeroExpediente">
                            </div>
                            <div class="col">
                                <label for="searchByAcronimo" class="inputLabel">Acrónimo</label>
                                <input type="text" class="form-control" id="searchByAcronimo">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="searchByResolucionDefinitivaSelect" class="inputLabel">Resolución definitiva</label>
                                <select class="form-select" id="searchByResolucionDefinitivaSelect">
                                    <option value="" selected>Seleccionar...</option>
                                    <option value="'Desfavorable'">Desfavorable</option>
                                    <option value="'Favorable parcial'">Favorable parcial</option>
                                    <option value="'Favorable'">Favorable</option>
                                    <option value="'SinResolucionDefinitiva'">Sin resolución definitiva</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="searchByEjercicioFiscal" class="inputLabel">Ejercicio fiscal</label>
                                <input type="number" class="form-control" min="2000" id="searchByEjercicioFiscal">
                            </div>
                            <div class="col">
                                <label for="searchByConsultora" class="inputLabel">Consultora</label>
                                <input type="text" class="form-control" id="searchByConsultora">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="searchByNumeroIMV" class="inputLabel">Número IMV</label>
                                <input type="text" class="form-control" id="searchByNumeroIMV">
                            </div>
                            <div class="col">
                                <label for="searchByLlegadaNotificacion" class="inputLabel">Desde fecha recepción</label>
                                <input type="date" class="form-control" id="searchByLlegadaNotificacion">
                            </div>
                            <div class="col">
                                <label for="searchByCliente" class="inputLabel">Empresa</label>
                                <input type="text" class="form-control" id="searchByCliente">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="searchByMotivoSelect" class="inputLabel">Motivo</label>
                                <select class="form-select" id="searchByMotivoSelect">
                                    <option value="" selected>Seleccionar...</option>
                                    <option value="Novedad">Novedad</option>
                                    <option value="Similitud">Similitud</option>
                                    <option value="otro">Otro</option>
                                    <option value="SinMotivo">Sin motivo</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="searchByExpertoTecnico" class="inputLabel">Experto Técnico</label>
                                <input type="text" class="form-control" id="searchByExpertoTecnico">
                            </div>
                            <div class="col">
                                <label for="searchByExperto4d" class="inputLabel">Experto 4D</label>
                                <input type="text" class="form-control" id="searchByExperto4d">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col col-md-4 offset-8">
                                <label for="searchButton" class="inputLabel transparentLabel">Buscar</label>
                                <button type="button" class="btn btn-primary" id="searchButton" onclick="search()">Buscar</button>
                                <button type="button" class="btn btn-secondary" id="clearInputs" onclick="clearInputs()">Limpiar campos</button>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>

            <div class="row" id="headerRow">
                <div class="col col-md-1 d-flex align-items-center justify-content-center" id="numeroTACol">
                    <div id="sortByNumeroTADiv" class="d-flex align-items-center d-flex justify-content-center" onclick="sortCurrentList(event)">
                        <h5 class="headerTitle">Nº TA</h5>
                        <button type="button" id="sortByTAButton" ><i class="bi bi-arrow-down-up"></i></button>
                    </div>
                </div>
                <div class="col col-md-2 d-flex align-items-center justify-content-center">
                    <h5 class="headerTitle">No. Exped.</h5>
                </div>
                <div class="col col-md-2 d-flex align-items-center justify-content-center">
                    <h5 class="headerTitle">Acrónimo</h5>
                </div>
                <div class="col col-md-2 d-flex align-items-center">
                    <h5 class="headerTitle">Resolución def.</h5>
                </div>
                <div class="col col-md-1 d-flex align-items-center justify-content-center">
                    <div id="sortByEjercicioFiscalDiv" class="d-flex align-items-center justify-content-center" onclick="sortCurrentList(event)">
                        <h5 class="headerTitle">E.F.</h5>
                        <button type="button" id="sortByEjercicioFiscalButton" ><i class="bi bi-arrow-down-up"></i></button>
                    </div>
                </div>
                <div class="col col-md-2 d-flex align-items-center justify-content-center">
                    <h5 class="headerTitle">Consultora</h5>
                </div>
            </div>

            <div id="divToAppendBlocks"></div>

            <div class="taBlock">
                <th:block th:each="ta,iter: ${taList}">
                    <div class="row taRow taDiv" th:id="${ta.id}">
                        <div class="col col-md-1 d-flex align-items-center justify-content-center">
                            <div class="d-flex align-items-center d-flex justify-content-center">
                                <h6 class="headerTitle" th:text="${ta.numeroTA}">Nº TA</h6>
                            </div>
                        </div>
                        <div class="col col-md-2 d-flex align-items-center justify-content-center">
                            <h6 class="headerTitle" th:text="${ta.numeroExpediente}">Número de expediente</h6>
                        </div>
                        <div class="col col-md-2 d-flex align-items-center justify-content-center">
                            <div class="d-flex align-items-center justify-content-center">
                                <h6 class="headerTitle" th:text="${ta.acronimo}">Acrónimo</h6>
                            </div>
                        </div>
                        <div class="col col-md-2 d-flex align-items-center">
                            <i th:if="${ta.getResolucionDefinitiva() == 'Favorable'}" class="bi bi-circle-fill abiertasCircle"></i>
                            <i th:if="${ta.getResolucionDefinitiva() == 'Favorable parcial'}" class="bi bi-circle-fill pendientesCircle"></i>
                            <i th:if="${ta.getResolucionDefinitiva() == 'Desfavorable'}" class="bi bi-circle-fill urgentesCircle"></i>
                            <h6 th:unless="${ta.getResolucionDefinitiva() == 'Favorable parcial'}" class="headerTitle" th:text="${ta.resolucionDefinitiva}">Resolución def.</h6>
                            <h6 th:if="${ta.getResolucionDefinitiva() == 'Favorable parcial'}" class="headerTitle">Fav. parcial</h6>
                        </div>
                        <div class="col col-md-1 d-flex align-items-center justify-content-center">
                            <h6 class="headerTitle" th:text="${ta.ejercicioFiscal}">Ejercicio fiscal</h6>
                        </div>
                        <div class="col col-md-2 d-flex align-items-center justify-content-center">
                            <h6 class="headerTitle" th:text="${ta.consultora}">Consultora</h6>
                        </div>
                        <div class="col col-md-2 d-flex align-items-center justify-content-center">
                            <a class="btn btn-primary taDivButton" th:href="@{/ta/manageTramiteAudiencia?taId={id} (id=${ta.id})}"><i class="bi bi-pencil-fill"></i></a>
                            <button class="btn btn-danger taDivButton" data-bs-toggle="modal" data-bs-target="#eliminarModal" th:value="${ta.id}" onclick="updateIdToDelete(event)"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                </th:block> 
            </div>
            
            <h3 id="noCoincidencesMsg">No se han encontrado coincidencias</h3>
            
        </div>

        
        <!-- MODAL ELIMINAR -->
        <div class="modal fade" id="eliminarModal" bindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" id="eliminarModalDialog">
            <div class="modal-content" id="eliminarModalContent">
                
                <div class="modal-body" id="eliminarModalBody">
                    
                    <div class="d-flex align-items-center customModalContent">
                        <div class="row align-items-center">
                            <div class="col col-md-4 offset-1 d-flex align-items-center">
                                <i class="bi bi-exclamation-circle" id="alertIcon"></i>
                            </div>
                            <div class="col  col-md-6 d-flex align-items-center">
                                <p id="confirmationMsg">¿Seguro que deseas eliminar el trámite de Audiencia?</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-md-11 d-flex justify-content-end">
                            <button type="button" id="closeModaleliminar" class="btn btn-secondary deleteModalButton" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" id="eliminarButton" class="btn btn-danger deleteModalButton" onclick="deleteTramiteAudiencia()">Eliminar</button>
                        </div>
                        <div class="col">

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    
    <th:block th:replace="fragments/footer.html :: footer" />
    <script th:src="@{/js/tramitesAudiencia.js}" src="js/tramitesAudiencia.js"></script>
</body>

</html>
